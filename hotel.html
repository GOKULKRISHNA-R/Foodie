<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-e quiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/hotel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    /> -->
    <title>Foodie</title>
  </head>
  <body>
    <!-- nav -->

    <nav class="nav-bar">
      <div class="logo">
        <img src="./src/logoWhite.png" alt="logo" />
      </div>
      <div class="profile">
        <div class="profile-name">GokulKrishna R</div>
        <div class="profile-img"></div>
      </div>
    </nav>

    <!-- end nav -->

    <!-- main -->

    <main class="main-block">
      <!-- left -->

      <div class="main-left">
        <header class="hotel">
          <div class="hotel-all-details">
            <div class="extra-bold hotel-name">BBQ Nation</div>
            <div class="hotel-details">
              <div>Unlimited Food ! Unlimited Varieties !!</div>
              <div>Mettur Dam, Salem</div>
            </div>
          </div>
        </header>

        <div class="food">
          <div class="extra-bold order-now">Order Now</div>
        </div>
      </div>

      <!-- end left -->

      <!-- right -->

      <div class="main-right">
        <div class="food-cart">
          <div class="cart-head">My Cart</div>

          <div class="cart-food-card">
            <div class="cart-card-left">
              <div class="cart-food-name">Mutton Briyani</div>
              <div class="food-count">
                <button class="btn minus-btn">-</button>
                <div class="food-cnt-no">
                  <p>2</p>
                </div>
                <button class="btn plus-btn">+</button>
              </div>
            </div>
            <div class="cart-card-right">
              <div class="food-amt">₹ 400</div>
            </div>
          </div>

          <div class="cart-food-card">
            <div class="cart-card-left">
              <div class="cart-food-name">Fish Briyani</div>
              <div class="food-count">
                <button class="btn minus-btn">-</button>
                <div class="food-cnt-no">
                  <p>2</p>
                </div>
                <button class="btn plus-btn">+</button>
              </div>
            </div>
            <div class="cart-card-right">
              <div class="food-amt">₹ 300</div>
            </div>
          </div>

        </div>

        <div class="food-bill">
          <div class="tot-wrapper">
            <div class="tot">Sub Total</div>
            <div class="tot-amt">₹ 700</div>
          </div>
          <div class="additional-amt-wrapper">
            <div class="additional-amt-txt">Delivery Charge</div>
            <div class="additional-amt-amt">45</div>
          </div>
          <div class="additional-amt-wrapper">
            <div class="additional-amt-txt">Coupen(SUPER)</div>
            <div class="additional-amt-amt">-90</div>
          </div>
          <div class="tot-wrapper">
            <div class="tot">Grand Total</div>
            <div class="tot-amt">₹ 655</div>
          </div>
        </div>

        <div class="pay-now">
          <button class="pay-now-btn">PAY NOW</button>
        </div>
      </div>

      <!-- end right -->
    </main>
    <!-- end main -->
    <script src="./js/hotel.js"></script>
  </body>
</html>
